<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <script>document.write('<base href="' + document.location + '" />');</script>
  <title>ngWorld</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Polyfill(s) for older browsers -->
  <script src="https://npmcdn.com/es6-shim@0.35.0/es6-shim.min.js"></script>
  <script src="https://npmcdn.com/zone.js@0.6.12?main=browser"></script>
  <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
  <script src="https://npmcdn.com/systemjs@0.19.27/dist/system.src.js"></script>

  <!-- Compiled and minified CSS -->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
  <!-- Import jQuery before materialize.js -->
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>


  <script src="systemjs.config.js"></script>
  <script>
    System.import('app').catch(function (err) {
      console.error(err);
    });
    System.config({
      defaultJSExtensions: true,
      packages: {
        "materialize-css": {
          "main": "dist/js/materialize"
        },
        "materialize": {
          "main": "dist/materialize-directive",
          "defaultExtension": "js"
        }
      },
      map: {
        "materialize-css": "node-modules/materialize-css",
        "materialize": "node_modules/angular2-materialize",
        "angular2-materialize": "node_modules/angular2-materialize"
      }
    });
  </script>
</head>

<body>
<my-app>Loading...</my-app>
</body>
</html>
