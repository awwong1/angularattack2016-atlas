<div materialize class="container">
  <form class="col m12">
    <div class="row">
      <div class="input-field col m12">
        <select id="countries" materialize="material_select" [materializeSelectOptions]="selectOptions">
          <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
        </select>
        <label for="countries">Country(ies)</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m12">
        <select id="indicators" materialize="material_select" [materializeSelectOptions]="selectOptions">
          <option *ngFor="let indicator of indicators" [value]="indicator.id">{{indicator.name}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m6">
        <input placeholder="From" type="text" class="validate">
      </div>
      <div class="input-field col m3">
        <input type="text" placeholder="From">
      </div>
      <div class="input-field col m3">
        <input type="text" placeholder="To">
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Generate Chart
        <i class="material-icons right">sentiment_very_satisfied</i>
      </button>
    </div>
  </form>
</div>
